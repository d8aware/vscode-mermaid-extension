<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mermaid View</title>
    <link rel="stylesheet" href="media/tailwind.min.css" />
    <link rel="stylesheet" href="media/styles.css" />
  </head>
  <body class="flex items-center justify-center full-viewport light">
    <div
      class="flex grow h-full w-full items-center justify-center overflow-auto"
      style="position: relative"
      id="content"
    >
      <div class="flex items-center space-x-4">
        <div class="w-8 h-8 border-4 border-slate-300 rounded-full spinner"></div>
        <span class="text-xl font-medium text-gray-700">Loading...</span>
      </div>
    </div>
    <div class="flex grow h-full w-full items-center justify-center overflow-auto text-white hidden" style="position: absolute; background-color: rgba(255, 255, 255, 0.5);" id="error">
      <div class="rounded-md bg-yellow-50 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M8.485 2.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 2.495zM10 5a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 0110 5zm0 9a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <h3 class="text-sm font-medium text-yellow-800">Rendering Problem</h3>
            <div class="mt-2 text-sm text-yellow-700">
              <pre id="error-message" class="whitespace-pre-wrap"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
